        <div class="tabelle-filtro-container">

                <div class="title">OPERAZIONI SULLE AULE</div>
                <div class="filtro">
                    <div class="filtro-list">
                        <dl class="filtro-info list-group list-group-flush">
                            <dd>
                                <button class="btn btn-success btn-w-fixed" onclick="getCollezioniUtente()">
                                    getCollezioniUtente
                                </button>
                            </dd>
                            <dd>
                                <button class="btn btn-success btn-w-fixed" onclick="getCollezioniCondivise()">
                                    getCollezioniCondivise
                                </button>
                            </dd>
                            <dd>
                                <button class="btn btn-primary btn-w-fixed"
                                        onclick="toggleVisibility($('#getCollezione_form'))">getCollezione
                                </button>
                                <div class="hidden" id="getCollezione_form">
                                    <div class="horizontal-separator filtro-horizontal-separator"></div>
                                    <div class="flex justify-between">
                                        <label for="getCollezione">ID collezione</label>
                                        <input class="input-small" type="number" min="1" name="getCollezione"
                                               id="getCollezione"
                                               placeholder="id collezione">
                                    </div>
                                    <div class="flex justify-center mt-3" style="width: 100%;">
                                        <button onclick="getCollezione($('#getCollezione').val())" class="btn btn-warning">
                                            Trova
                                        </button>
                                    </div>
                                    <div class="horizontal-separator filtro-horizontal-separator"></div>
                                </div>
                            </dd>
                            <dd>
                                <button class="btn btn-primary btn-w-fixed"
                                        onclick="toggleVisibility($('#addDiscoCollezione_form_1'))">addDiscoCollezione
                                </button>
                                <div class="hidden" id="addDiscoCollezione_form_1">
                                    <div class="horizontal-separator filtro-horizontal-separator"></div>
                                    <div class="flex justify-between">
                                        <label for="addDiscoCollezione_c">ID collezione</label>
                                        <input class="input-small" type="number" min="1" name="addDiscoCollezione_c"
                                               id="addDiscoCollezione_c" placeholder="id collezione">
                                    </div>

                                    <div class="flex justify-center mt-3" style="width: 100%;">
                                        <button onclick="discoForm('add')" class="btn btn-warning">
                                            Aggiungi disco
                                        </button>
                                    </div>
                                    <div class="horizontal-separator filtro-horizontal-separator"></div>
                                </div>
                            </dd>
                            <dd>
                                <button class="btn btn-primary btn-w-fixed"
                                        onclick="toggleVisibility($('#assegnazioneAulaGruppo_form_1'))">Assegnazione aula ad un gruppo
                                </button>
                                <div class="hidden" id="assegnazioneAulaGruppo_form_1">
                                    <div class="horizontal-separator filtro-horizontal-separator"></div>
                                    <div class="flex justify-between">
                                        <label for="assegnazioneAulaGruppo_c">ID Aula</label>
                                        <input class="input-small" type="number" min="1" name="assegnazioneAulaGruppo_c"
                                               id="assegnazioneAulaGruppo_c" placeholder="id aula">
                                    </div>
                                    <div class="flex justify-between mt-1">
                                        <label for="assegnazioneAulaGruppo_d">ID Gruppo</label>
                                        <input class="input-small" type="number" min="1" name="assegnazioneAulaGruppo_d"

                                    <div class="horizontal-separator filtro-horizontal-separator"></div>
                                </div>
                            </dd>

                <!--FORM UPDATE DISCO COLLEZIONE-->
                <div class="table-container" id="assegnazioneAulaGruppo_form_2" style="display: none">
                    <div class="card form-card" style="width: 100%">
                        <div class="card-header">
                            <span class="form-title flex justify-center align-items-center">AGGIORNA DISCO</span>
                        </div>
                        <div class="card-body">
                            <div class="form-container flex justify-between flex-wrap">
                                <div class="form-group" style="width: 40%;">
                                    <label for="titolo_update">Titolo:</label>
                                    <input type="text" class="form-control" id="titolo_update" name="titolo"
                                           placeholder="Titolo" required>
                                </div>

                                <div class="form-group" style="width: 20%;">
                                    <label for="anno_update">Anno:</label>
                                    <input type="number" class="form-control" id="anno_update" name="anno"
                                           placeholder="anno" required>
                                </div>

                                <div class="form-group" style="width: 20%;">
                                    <label for="barcode_update">Barcode:</label>
                                    <input type="text" class="form-control" id="barcode_update" name="barcode"
                                           placeholder="Barcode">
                                </div>

                                <div class="form-group" style="width: 20%;">
                                    <label for="etichetta_update">Etichetta:</label>
                                    <input type="text" class="form-control" id="etichetta_update" name="etichetta"
                                           placeholder="Etichetta" required>
                                </div>
                            </div>
                            <div class="form-container flex justify-between flex-wrap">
                                <div class="form-group" style="width: 33%;">
                                    <label for="genere_update">Genere:</label>
                                    <select class="selectpicker" id="genere_update" name="genere" data-live-search="true"
                                            required>
                                        <option selected value="">Scegli un genere</option>
                                        <option value="POP">POP</option>
                                        <option value="ROCK">ROCK</option>
                                        <option value="JAZZ">JAZZ</option>
                                        <option value="CLASSIC">CLASSIC</option>
                                        <option value="METAL">METAL</option>
                                        <option value="RAP">RAP</option>
                                        <option value="BLUES">BLUES</option>
                                        <option value="PUNK">PUNK</option>
                                        <option value="REGGAE">REGGAE</option>
                                        <option value="COUNTRY">COUNTRY</option>
                                        <option value="HIPHOP">HIPHOP</option>
                                        <option value="ELECTRONIC">ELECTRONIC</option>
                                        <option value="OTHER">OTHER</option>
                                    </select>
                                </div>
                                <div class="form-group" style="width: 33%;">
                                    <label for="formato_update">Formato:</label>
                                    <select class="selectpicker" id="formato_update" name="formato" data-live-search="true"
                                            required>
                                        <option selected value="">Scegli un formato</option>
                                        <option value="CD">CD</option>
                                        <option value="VINILE">VINILE</option>
                                        <option value="DIGITALE">DIGITALE</option>
                                    </select>
                                </div>
                                <div class="form-group" style="width: 33%;">
                                    <label for="statoConservazione_update">Stato di conservazione:</label>
                                    <select class="selectpicker" id="statoConservazione_update" name="statoConservazione"
                                            data-live-search="true" required>
                                        <option selected value="">Scegli uno stato di conservazione</option>
                                        <option value="NUOVO">NUOVO</option>
                                        <option value="BUONO">BUONO</option>
                                        <option value="USATO">USATO</option>
                                        <option value="SCARSO">SCARSO</option>
                                        <option value="ROTTO">ROTTO</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-container flex justify-center flex-wrap">
                                <div class="form-group">
                                    <label for="autore_update">Autori:</label>
                                    <select class="selectpicker" id="autore_update" name="autore" multiple
                                            data-live-search="true" required>
                                        <option value="">Scegli un autore</option>
                                    </select>
                                </div>
                            </div>
                            <div class="flex justify-center align-items-center pt-3">
                                <button class="btn btn-success"
                                        onclick="assegnazioneAulaGruppo($('#assegnazioneAulaGruppo_c').val(), $('#assegnazioneAulaGruppo_d').val())">
                                    SALVA
                                </button>
                            </div>
